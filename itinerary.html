<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore,
  doc,
  getDoc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyCtSKfk3j-RaExSaumaeGoQlJQckBDZ32c",

 
  authDomain: "hiddentrails-ai.firebaseapp.com",
  projectId: "hiddentrails-ai",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const heroImage = document.getElementById("heroImage");
const tripTitle = document.getElementById("tripTitle");
const budgetInfo = document.getElementById("budgetInfo");
const daysContainer = document.getElementById("daysContainer");
const regenBtn = document.getElementById("regenBtn");

let trip;

// âœ… Unsplash Function
async function getUnsplashImage(query) {
  const accessKey = "YOUR_UNSPLASH_ACCESS_KEY";

  const res = await fetch(
    `https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&per_page=1&orientation=landscape&client_id=${accessKey}`
  );

  const data = await res.json();

  if (data.results && data.results.length > 0) {
    return data.results[0].urls.regular;
  }

  return "https://via.placeholder.com/800x500?text=No+Image";
}

// âœ… Load Trip
// âœ… Load Trip
async function loadTrip() {
  const docRef = doc(db, "trips", id);
  const snap = await getDoc(docRef);

  if (!snap.exists()) {
    daysContainer.innerHTML = "Trip not found.";
    return;
  }

  trip = snap.data();

  // Hero Image
  heroImage.src = await getUnsplashImage(
    trip.destination + " skyline"
  );

  tripTitle.innerText =
    `${trip.destination} â€“ ${trip.days.length} Day ${trip.preference} Trip`;

  budgetInfo.innerText =
    `Budget: â‚¹${trip.budget} | Estimated: â‚¹${trip.total_estimated_cost}`;

  daysContainer.innerHTML = "";

  for (const day of trip.days) {
    const card = document.createElement("div");
    card.className = "bg-white p-6 rounded-xl shadow";

    const imageUrl = await getUnsplashImage(
      trip.destination + " " + day.title + " landmark"
    );

    card.innerHTML = `
      <h2 class="text-2xl font-bold mb-3">
        Day ${day.day}: ${day.title}
      </h2>

      <img 
        src="${imageUrl}" 
        class="rounded-lg mb-4 w-full h-56 object-cover"
      >

      <p><strong>Morning:</strong> ${day.morning}</p>
      <p><strong>Afternoon:</strong> ${day.afternoon}</p>
      <p><strong>Evening:</strong> ${day.evening}</p>

      <p class="mt-3 font-semibold text-green-600">
        Estimated Cost: â‚¹${day.estimated_cost}
      </p>
    `;

    daysContainer.appendChild(card);
  }
}

// IMPORTANT: Call it OUTSIDE the function
loadTrip();



// âœ… Regenerate Button
regenBtn.addEventListener("click", async () => {
  if (!confirm("Regenerate itinerary?")) return;

  const res = await fetch("http://127.0.0.1:5000/generate-itinerary", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      destination: trip.destination,
      days: trip.days.length,
      preference: trip.preference,
      budget: trip.budget
    })
  });

  const newData = await res.json();

  if (!newData.days) {
    alert("AI regeneration failed");
    return;
  }

  await updateDoc(doc(db, "trips", id), {
    total_estimated_cost: newData.total_estimated_cost,
    days: newData.days,
    regeneratedAt: new Date()
  });

  alert("Itinerary regenerated!");
  location.reload();
});
</script>
