  <!-- üíú Premium Chatbot UI -->
<style>
.chatbot-btn {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background: #4f46e5;
  color: white;
  border: none;
  padding: 14px 18px;
  border-radius: 50px;
  cursor: pointer;
  font-size: 16px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
}

.chat-container {
  position: fixed;
  bottom: 110px;
  right: 40px;
  width: 380px;
  height: 60vh;
  background: white;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  font-family: Arial;

  display: none;
  flex-direction: column;
}

.chat-header {
  background: linear-gradient(135deg, #6366f1, #8b5cf6);
  color: white;
  padding: 15px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.chat-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: white;
  color: #6366f1;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
}


.msg-user,
.msg-ai {
  display: flex;
  margin: 10px 0;
}

.msg-user {
  justify-content: flex-end;
}

.msg-ai {
  justify-content: flex-start;
}

.msg-user .bubble {
  margin-right: 6px;
}

.msg-ai .bubble {
  margin-left: 6px;
}
.bubble {
  display: inline-block;
  padding: 10px 14px;
  border-radius: 18px;
  max-width: 80%;
  word-wrap: break-word;
  line-height: 1.5;
  font-size: 14px;
}


.user-bubble {
  background: linear-gradient(135deg, #6366f1, #8b5cf6);
  color: white;
}

.ai-bubble {
  background: white;
  border: 1px solid #eee;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.chat-input {
  display: flex;
  border-top: 1px solid #eee;
}

.chat-input input {
  flex: 1;
  border: none;
  padding: 12px;
  outline: none;
}
.chat-body {
  flex: 1;              /* takes remaining height automatically */
  overflow-y: auto;
  padding-right: 20px;
  padding: 16px;
  background: #f9fafb;
  scroll-behavior: smooth;
}


.chat-input button {
  background: #6366f1;
  color: white;
  border: none;
  padding: 12px 15px;
  cursor: pointer;
}
</style>


<button class="chatbot-btn" onclick="toggleChat()">üí¨</button>

<script>
  function toggleChat() {
  const box = document.getElementById("chatbox");
  box.style.display =
    box.style.display === "flex" ? "none" : "flex";
}

// üî• ENTER key support
document.getElementById("userInput").addEventListener("keypress", function (e) {
  if (e.key === "Enter") {
    sendMessage();
  }
});
function formatReply(text) {
  return text
    .replace(/\n/g, "<br>")
    .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
}
async function sendMessage() {
  try {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    const msgBox = document.getElementById("messages");

    // üë§ User message
    msgBox.insertAdjacentHTML("beforeend", `
      <div class="msg-user">
        <div class="bubble user-bubble">${message}</div>
      </div>
    `);

    input.value = "";
    msgBox.scrollTop = msgBox.scrollHeight;

    // ü§ñ Typing indicator
    const typingId = "typing-" + Date.now();
    msgBox.insertAdjacentHTML("beforeend", `
      <div id="${typingId}" class="msg-ai">
        <div class="bubble ai-bubble">Typing...</div>
      </div>
    `);

    msgBox.scrollTop = msgBox.scrollHeight;

    // üî• Backend call
    const res = await fetch("http://localhost:5000/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message })
    });

    if (!res.ok) throw new Error("Server not responding");

    const data = await res.json();

    // Remove typing indicator
    document.getElementById(typingId)?.remove();

    // ü§ñ AI reply
    msgBox.insertAdjacentHTML("beforeend", `
      <div class="msg-ai">
        <div class="bubble ai-bubble">
          ${formatReply(data.reply || "No response")}
        </div>
      </div>
    `);

    msgBox.scrollTop = msgBox.scrollHeight;

  } catch (err) {
    console.error("Chat error:", err);

    const msgBox = document.getElementById("messages");

    msgBox.insertAdjacentHTML("beforeend", `
      <div class="msg-ai">
        <div class="bubble ai-bubble">
          ‚ö†Ô∏è Chatbot not connected. Check backend server.
        </div>
      </div>
    `);
  }
}

  
</script>
