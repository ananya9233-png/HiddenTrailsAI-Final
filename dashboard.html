  <!-- üíú Premium Chatbot UI -->
<style>
.chatbot-btn {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background: #4f46e5;
  color: white;
  border: none;
  padding: 14px 18px;
  border-radius: 50px;
  cursor: pointer;
  font-size: 16px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
}

.chat-container {
  position: fixed;
  bottom: 90px;
  right: 20px;
  width: 340px;
  height: 480px;
  background: white;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  overflow: hidden;
  display: none;
  font-family: Arial;
}

.chat-header {
  background: linear-gradient(135deg, #6366f1, #8b5cf6);
  color: white;
  padding: 15px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.chat-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: white;
  color: #6366f1;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
}

.chat-body {
  height: 320px;
  overflow-y: auto;
  padding: 12px;
  background: #f9fafb;
}

.msg-user {
  text-align: right;
  margin: 8px 0;
}
.msg-ai {
  text-align: left;
  margin: 8px 0;
}

.bubble {
  display: inline-block;
  padding: 8px 12px;
  border-radius: 12px;
  max-width: 70%;
}

.user-bubble {
  background: #6366f1;
  color: white;
}

.ai-bubble {
  background: white;
  border: 1px solid #ddd;
}

.chat-input {
  display: flex;
  border-top: 1px solid #eee;
}

.chat-input input {
  flex: 1;
  border: none;
  padding: 12px;
}

.chat-input button {
  background: #6366f1;
  color: white;
  border: none;
  padding: 12px 15px;
  cursor: pointer;
}
</style>


<button class="chatbot-btn" onclick="toggleChat()">üí¨</button>

<div id="chatbox" class="chat-container">

  <div class="chat-header">
    <div class="chat-avatar">AI</div>
    <div>
      <b>HiddenTrails AI</b><br>
      <small>Travel Assistant</small>
    </div>
  </div>

  <div id="messages" class="chat-body"></div>

  <div class="chat-input">
    <input id="userInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">‚û§</button>
  </div>

</div>
<script>
function toggleChat() {
  const box = document.getElementById("chatbox");
  box.style.display = box.style.display === "block" ? "none" : "block";
}

// üî• ENTER key support
document.getElementById("userInput").addEventListener("keypress", function (e) {
  if (e.key === "Enter") {
    sendMessage();
  }
});

async function sendMessage() {
  try {
    const input = document.getElementById("userInput");
    const message = input.value.trim();

    if (!message) return;

    const msgBox = document.getElementById("messages");

    // üë§ User message
    msgBox.innerHTML += `
      <div class="msg-user">
        <div class="bubble user-bubble">${message}</div>
      </div>
    `;

    input.value = "";
    msgBox.scrollTop = msgBox.scrollHeight;

    // ü§ñ Typing indicator
    const typingId = "typing-" + Date.now();
    msgBox.innerHTML += `
      <div id="${typingId}" class="msg-ai">
        <div class="bubble ai-bubble">Typing...</div>
      </div>
    `;
    msgBox.scrollTop = msgBox.scrollHeight;

    // üî• Backend call
    const res = await fetch("http://localhost:5000/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message })
    });

    // ‚ùå Server error
    if (!res.ok) {
      throw new Error("Server not responding");
    }

    const data = await res.json();

    // Remove typing
    document.getElementById(typingId)?.remove();

    // ü§ñ AI reply
    msgBox.innerHTML += `
      <div class="msg-ai">
        <div class="bubble ai-bubble">${data.reply || "No response"}</div>
      </div>
    `;

    msgBox.scrollTop = msgBox.scrollHeight;

  } catch (err) {
    console.error("Chat error:", err);

    const msgBox = document.getElementById("messages");

    msgBox.innerHTML += `
      <div class="msg-ai">
        <div class="bubble ai-bubble">
          ‚ö†Ô∏è Chatbot not connected. Check backend server.
        </div>
      </div>
    `;
  }
}
</script>

</body>
